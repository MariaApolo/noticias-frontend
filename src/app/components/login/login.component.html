<app-principal></app-principal>

<div class="center-div">
    <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
        <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input name = "email" type="email" class="form-control" id="email" placeholder="Ingrese su email" [(ngModel)]="data.email" required>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input name="pass" type="password" class="form-control" id="pass" placeholder="Ingrese contraseña" [(ngModel)]="data.pass">
        </div>
        <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<app-footer></app-footer>
